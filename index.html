<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel = "icon" href =  "sisa.png" type = "image/x-icon"> 
</head>
<body>
    <div class="contenedor">
        <div class="fila resultado">
            <p><strong>Resultado </strong><span class="respuesta"></span></p>
        </div>
        <div class="fila fila1">
            <div class="elemento nume elemento1">1</div>
            <div class="elemento nume elemento2">2</div>
            <div class="elemento nume elemento3">3</div>
            <div class="elemento inter suma">+</div>
        </div>
        <div class="fila fila2">
            <div class="elemento nume elemento4">4</div>
            <div class="elemento nume elemento5">5</div>
            <div class="elemento nume elemento6">6</div>
            <div class="elemento inter resta">-</div>
        </div>
        <div class="fila fila3">
            <div class="elemento nume elemento7">7</div>
            <div class="elemento nume elemento8">8</div>
            <div class="elemento nume elemento9">9</div>
            <div class="elemento inter igual">=</div>
        </div>
        <div class="fila fila4">
            <div class="elemento nume elemento0">0</div>
            <div class="elemento inter borra">AC</div>
            
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
